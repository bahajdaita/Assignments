<h3 id="indicator">User added succesfully</h3>



<div  class="input-group1">

<label for="email-field" id="email-label">Email</label>
<input required name="yes"  type="email" id="email-field" onkeyup="validateEmail()"   >
<span id="email-error"> </span>

</div>


<div class="input-group2">

</div>

      </select>

<div class="mb-3">

  <textarea  required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>







<div>

<button  id="reviewing" class="btn btn-primary"  type="button" >Review user information</button>
